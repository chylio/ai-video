<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI影片製作指南</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; background: #f5f5f5; margin: 0;}
    /* 莫蘭迪綠導覽列設計（參考圖3） */
    .main-navbar {
      width: 100%;
      background: #7d9685;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 0 0 10px;
      min-height: 48px;
      border-radius: 8px 8px 0 0;
      box-sizing: border-box;
    }
    .main-navbar .nav-logo {
      font-size: 2.2em;
      font-weight: 700;
      color: #fff;
      margin-right: 28px;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.07);
      text-decoration: none;
      line-height: 1.1;
      font-family: 'Noto Sans TC', sans-serif;
      padding: 0 8px 0 4px;
      display: flex;
      align-items: center;
    }
    .main-navbar .nav-links {
      display: flex;
      gap: 18px;
      margin-top: 3px;
    }
    .main-navbar .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.25em;
      font-weight: 700;
      padding: 2px 14px;
      border-radius: 8px;
      transition: background 0.15s, color 0.13s;
      letter-spacing: 0.5px;
      margin: 0 2px;
      display: inline-block;
    }
    .main-navbar .nav-links a.active,
    .main-navbar .nav-links a:hover {
      background: #b7c4b1;
      color: #587b6a;
    }
    @media (max-width: 900px) {
      .main-navbar { flex-direction: column; align-items: flex-start; min-height: unset; padding: 0 0 0 6px;}
      .main-navbar .nav-logo { font-size: 1.3em; margin-bottom: 4px;}
      .main-navbar .nav-links { gap: 8px; flex-wrap: wrap;}
      .main-navbar .nav-links a { font-size: 1em; }
    }
  </style>
</head>
<body>
  <!-- 莫蘭迪綠導覽列 -->
  <nav class="main-navbar">
    <a href="index.html" class="nav-logo">AI影片製作指南</a>
    <div class="nav-links">
      <a href="index.html" class="active">核心應用</a>
      <a href="prompts.html">提示詞結構</a>
      <a href="workflow.html">製作流程</a>
      <a href="tools.html">工具平台</a>
      <a href="custom.html">客製化 prompt</a>
    </div>
  </nav>
  <!-- 下面可繼續放內容 -->
</body>
</html>
