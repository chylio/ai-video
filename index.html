<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; background: #f5f5f5; margin: 0;}
    /* 導覽列設計（參考圖片2） */
    .main-navbar {
      width: 100%;
      background: #204EBA;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 0 0 18px;
      min-height: 48px;
    }
    .main-navbar .nav-logo {
      font-size: 2em;
      font-weight: 700;
      color: #fff;
      margin-right: 32px;
      letter-spacing: 2px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.06);
      text-decoration: none;
      line-height: 1;
      padding: 0 10px 0 0;
      font-family: 'Noto Sans TC', sans-serif;
    }
    .main-navbar .nav-links {
      display: flex;
      gap: 18px;
      margin-top: 3px;
    }
    .main-navbar .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.15em;
      font-weight: 500;
      padding: 0 8px;
      border-radius: 4px;
      transition: background 0.16s, color 0.16s;
      letter-spacing: 0.5px;
    }
    .main-navbar .nav-links a.active,
    .main-navbar .nav-links a:hover {
      background: rgba(255,255,255,0.12);
      color: #FFD900;
    }
    @media (max-width: 700px) {
      .main-navbar { flex-direction: column; align-items: flex-start; min-height: unset; padding: 0 0 0 8px;}
      .main-navbar .nav-logo { font-size: 1.3em; margin-bottom: 4px;}
      .main-navbar .nav-links { gap: 8px; flex-wrap: wrap;}
    }
  </style>
</head>
