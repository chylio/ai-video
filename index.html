<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生成式AI影片操作指南</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #7FB77E;
      color: white;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: white;
      padding: 15px;
      gap: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    button {
      padding: 10px 16px;
      border: none;
      background-color: #E4EFE7;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #A0C49D;
      color: white;
      transform: translateY(-2px);
    }

    section {
      display: none;
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.3s ease-in-out;
    }

    section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result {
      background-color: #F0F8EC;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 14px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 3px 14px rgba(0,0,0,0.08);
      padding: 30px 24px;
      max-width: 700px;
      margin: 32px auto;
      transition: box-shadow 0.2s;
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.6em;
      color: #5B7D5A;
    }
    .card h3 {
      margin-bottom: 12px;
      color: #7FB77E;
    }
    .card ul {
      list-style: none;
      padding: 0;
    }
    .card ul li {
      margin-bottom: 10px;
      padding-left: 1.2em;
      position: relative;
    }
    .card ul li:before {
      content: "•";
      color: #A0C49D;
      position: absolute;
      left: 0;
      font-size: 1.2em;
    }

    @media (max-width: 600px) {
      button {
        font-size: 12px;
        padding: 8px 12px;
      }
    }
  </style>
</head>

<body>
  <h1>生成式AI影片操作指南</h1>

  <nav>
    <button onclick="showSection('home')">首頁</button>
    <button onclick="showSection('concepts')">核心概念</button>
    <button onclick="showSection('workflow')">製作流程</button>
    <button onclick="showSection('tools')">相關工具</button>
