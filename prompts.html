<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>提示詞結構 | AI影片製作指南</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --morandi-green-dark: #587b6a;
      --morandi-green: #88a096;
      --morandi-green-light: #b7c4b1;
      --morandi-green-lighter: #e2ede9;
      --morandi-blue: #6d8c99;
      --morandi-grey: #d6d7d9;
      --morandi-bg: #f6f7f5;
      --morandi-block: #dde5e0;
      --morandi-block2: #c6d1c5;
      --morandi-block-title: #557d6b;
      --morandi-accent: #b4d2c2;
    }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: var(--morandi-bg);
      margin: 0;
    }
    .main-navbar {
      width: 100%;
      background: var(--morandi-green-dark);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 0 0 10px;
      min-height: 48px;
      border-radius: 8px 8px 0 0;
      box-sizing: border-box;
    }
    .main-navbar .nav-logo {
      font-size: 2.2em;
      font-weight: 700;
      color: #fff;
      margin-right: 28px;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.07);
      text-decoration: none;
      line-height: 1.1;
      font-family: 'Noto Sans TC', sans-serif;
      padding: 0 8px 0 4px;
      display: flex;
      align-items: center;
    }
    .main-navbar .nav-links {
      display: flex;
      gap: 18px;
      margin-top: 3px;
    }
    .main-navbar .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.25em;
      font-weight: 700;
      padding: 2px 14px;
      border-radius: 8px;
      transition: background 0.15s, color 0.13s;
      letter-spacing: 0.5px;
      margin: 0 2px;
      display: inline-block;
    }
    .main-navbar .nav-links a.active,
    .main-navbar .nav-links a:hover {
      background: var(--morandi-green-light);
      color: var(--morandi-green-dark);
    }
    @media (max-width: 900px) {
      .main-navbar { flex-direction: column; align-items: flex-start; min-height: unset; padding: 0 0 0 6px;}
      .main-navbar .nav-logo { font-size: 1.3em; margin-bottom: 4px;}
      .main-navbar .nav-links { gap: 8px; flex-wrap: wrap;}
      .main-navbar .nav-links a { font-size: 1em; }
    }
    .container {
      max-width: 900px;
      margin: 32px auto 0 auto;
      padding: 0 16px 40px 16px;
    }
    .prompt-title {
      color: var(--morandi-blue);
      font-size: 2em;
      font-weight: 700;
      display: flex;
      align-items: center;
      margin: 25px 0 12px 0;
      letter-spacing: 2px;
    }
    .prompt-title .icon {
      font-size: 1.1em;
      margin-right: 10px;
      color: var(--morandi-blue);
    }
    .prompt-desc {
      color: var(--morandi-green-dark);
      font-size: 1.15em;
      margin-bottom: 22px;
      margin-top: 0;
      letter-spacing: 0.5px;
    }
    .prompt-block {
      background: var(--morandi-block);
      border-radius: 14px;
      margin-bottom: 22px;
      padding: 22px 28px 18px 28px;
      color: var(--morandi-green-dark);
      box-shadow: 0 2px 12px rgba(150,170,150,0.10);
      position: relative;
      border-left: 8px solid var(--morandi-green-dark);
    }
    .prompt-block .block-title {
      color: var(--morandi-block-title);
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      letter-spacing: 1px;
    }
    .prompt-block .block-title .icon {
      margin-right: 7px;
      font-size: 1.15em;
      opacity: 0.95;
    }
    .prompt-block ul {
      margin: 10px 0 0 0;
      padding-left: 1.3em;
      color: var(--morandi-green-dark);
      font-size: 1.04em;
      letter-spacing: 0.04em;
    }
    .prompt-block li {
      margin-bottom: 4px;
    }
    .prompt-block strong {
      color: var(--morandi-green-dark);
      font-weight: bold;
    }
    .prompt-block .structure {
      margin-top: 6px;
      padding: 10px 15px;
      background: var(--morandi-green-lighter);
      border-radius: 7px;
      font-family: 'Noto Sans Mono', 'Consolas', monospace;
      color: #3b4d44;
      font-size: 1.05em;
      border-left: 4px solid var(--morandi-green);
      white-space: pre-line;
    }
    @media (max-width:600px) {
      .container { padding: 0 2vw; }
      .prompt-title { font-size: 1.3em; }
      .prompt-block { padding: 14px 8px 10px 12px; }
      .prompt-block .block-title { font-size: 1em; }
    }
  </style>
</head>
<body>
  <!-- 導覽列 -->
  <nav class="main-navbar">
    <a href="index.html" class="nav-logo">AI影片製作指南</a>
    <div class="nav-links">
      <a href="index.html">首頁</a>
      <a href="concepts.html">核心應用</a>
      <a href="prompts.html" class="active">Prompt結構</a>
      <a href="workflow.html">製作流程</a>
      <a href="tools.html">工具平台</a>
      <a href="custom.html">Prompt生成器</a>
    </div>
  </nav>
  <div class="container">
    <div class="prompt-title">
      <span class="icon">💡</span> Prompt結構
    </div>
    <p class="prompt-desc">
      在生成式AI影片製作流程中，「提示詞」（Prompt）設計是決定生成結果品質的關鍵。不同階段可採用不同的結構，以下為常見結構：
    </p>

    <div class="prompt-block">
      <div class="block-title"><span class="icon">📝</span>文生腳本 Prompt</div>
      <div class="structure">
        結構：對象 + 語氣 + 格式 + 段落內容。
      </div>
    </div>

    <div class="prompt-block">
      <div class="block-title"><span class="icon">🖼️</span>文生圖像 Prompt</div>
      <div class="structure">
        結構：主角 + 動作 + 場景 + 風格 + 用途。
      </div>
    </div>

    <div class="prompt-block">
      <div class="block-title"><span class="icon">🎬</span>文生影片 Prompt</div>
      <div class="structure">
        結構：主題 + 對象 + 影片目的 + 語氣風格 + 長度 + 格式需求 + 重點內容 + 技術需求
      </div>
    </div>
  </div>
  <script>
    // 導覽列 active 標示
    document.querySelectorAll('.nav-links a').forEach(link => {
      if (location.pathname.endsWith(link.getAttribute('href'))) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
