<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>提示詞結構 | AI影片製作指南</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --morandi-green-dark: #587b6a;
      --morandi-green: #88a096;
      --morandi-green-light: #b7c4b1;
      --morandi-green-lighter: #e2ede9;
      --morandi-blue: #6d8c99;
      --morandi-grey: #d6d7d9;
      --morandi-bg: #fdfbf6;
      --morandi-block: #dde5e0;
      --morandi-block2: #c6d1c5;
      --morandi-block-title: #557d6b;
      --morandi-accent: #b4d2c2;
    }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: var(--morandi-bg);
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .main-navbar {
      width: 100%;
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      color: #1B5E20;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
      border-bottom: 1px solid #E0E0E0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
    }
    .main-navbar .nav-logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2E7D32;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .nav-links {
      display: flex;
      gap: 1.2rem;
    }
    .nav-links a {
      font-size: 1.05rem;
      font-weight: 500;
      color: #4CAF50;
      text-decoration: none;
      padding-bottom: 3px;
      transition: all 0.3s ease;
    }
    .nav-links a:hover,
    .nav-links a.active {
      color: #1B5E20;
      border-bottom: 2px solid #1B5E20;
    }
    .container {
      max-width: 900px;
      margin: 32px auto 0 auto;
      padding: 0 16px 40px 16px;
    }
    .prompt-title {
      color: var(--morandi-blue);
      font-size: 2em;
      font-weight: 700;
      display: flex;
      align-items: center;
      margin: 25px 0 12px 0;
      letter-spacing: 2px;
    }
    .prompt-title .icon {
      font-size: 1.1em;
      margin-right: 10px;
      color: var(--morandi-blue);
    }
    .prompt-desc {
      color: var(--morandi-green-dark);
      font-size: 1.15em;
      margin-bottom: 22px;
      margin-top: 0;
      letter-spacing: 0.5px;
    }
    .prompt-block {
      background: var(--morandi-block);
      border-radius: 14px;
      margin-bottom: 22px;
      padding: 22px 28px 18px 28px;
      color: var(--morandi-green-dark);
      box-shadow: 0 2px 12px rgba(150,170,150,0.10);
      position: relative;
      border-left: 8px solid var(--morandi-green-dark);
    }
    .prompt-block .block-title {
      color: var(--morandi-block-title);
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      letter-spacing: 1px;
    }
    .prompt-block .block-title .icon {
      margin-right: 7px;
      font-size: 1.15em;
      opacity: 0.95;
    }
    .prompt-block ul {
      margin: 10px 0 0 0;
      padding-left: 1.3em;
      color: var(--morandi-green-dark);
      font-size: 1.04em;
      letter-spacing: 0.04em;
    }
    .prompt-block li {
      margin-bottom: 4px;
    }
    .prompt-block strong {
      color: var(--morandi-green-dark);
      font-weight: bold;
    }
    .prompt-block .structure {
      margin-top: 6px;
      padding: 10px 15px;
      background: var(--morandi-green-lighter);
      border-radius: 7px;
      font-family: 'Noto Sans Mono', 'Consolas', monospace;
      color: #3b4d44;
      font-size: 1.05em;
      border-left: 4px solid var(--morandi-green);
      white-space: pre-line;
    }
    .main-footer {
      width: 100%;
      background: var(--morandi-green-dark);
      color: #fff;
      text-align: center;
      padding: 18px 0 12px 0;
      font-size: 1.08em;
      font-family: 'Noto Sans TC', sans-serif;
      letter-spacing: 1px;
      margin-top: 40px;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 -2px 12px #b7c4b133;
    }
    @media (max-width:600px) {
      .container { padding: 0 2vw; }
      .prompt-title { font-size: 1.3em; }
      .prompt-block { padding: 14px 8px 10px 12px; }
      .prompt-block .block-title { font-size: 1em; }
    }
  </style>
</head>
<body>
  <!-- 粒子動畫背景 -->
  <div id="tsparticles"></div>
  <!-- 導覽列 -->
  <nav class="main-navbar">
    <a href="index.html" class="nav-logo">AI影片製作指南</a>
    <div class="nav-links">
      <a href="index.html">首頁</a>
      <a href="concepts.html">核心應用</a>
      <a href="prompts.html">Prompt結構</a>
      <a href="workflow.html">製作流程</a>
      <a href="tools.html">工具平台</a>
      <a href="custom.html">Prompt生成器</a>
    </div>
  </nav>
  <div class="container">
    <div class="prompt-title">
      <span class="icon">💡</span> Prompt結構
    </div>
    <p class="prompt-desc">
      在生成式AI影片製作流程中，「提示詞」（Prompt）設計是決定生成結果品質的關鍵。不同階段可採用不同的結構，以下為常見結構：
    </p>
    <div class="prompt-block">
      <div class="block-title"><span class="icon">📝</span>文生腳本 Prompt</div>
      <div class="structure">
        結構：對象 + 語氣 + 格式 + 段落內容。
      </div>
    </div>
    <div class="prompt-block">
      <div class="block-title"><span class="icon">🖼️</span>文生圖像 Prompt</div>
      <div class="structure">
        結構：主角 + 動作 + 場景 + 風格 + 用途。
      </div>
    </div>
    <div class="prompt-block">
      <div class="block-title"><span class="icon">🎬</span>文生影片 Prompt</div>
      <div class="structure">
        結構：主題 + 對象 + 影片目的 + 語氣風格 + 長度 + 格式需求 + 重點內容 + 技術需求
      </div>
    </div>
  </div>
  <footer class="main-footer">
    <span id="footer-year"></span> 奇美醫院教學中心製
  </footer>
  <!-- tsParticles CDN & 設定 -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      particles: {
        number: { value: 80, density: { enable: true, area: 800 } },
        color: { value: "#88a096" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 2 },
        links: {
          enable: true,
          distance: 120,
          color: "#c6d1c5",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: { default: "bounce" }
        }
      },
      background: { color: "#fdfbf6" },
      detectRetina: true
    });
    // 導覽列 active 標示
    document.querySelectorAll('.nav-links a').forEach(link => {
      const href = link.getAttribute('href');
      if (
        location.pathname === '/' + href ||
        location.pathname.endsWith('/' + href) ||
        (href === 'index.html' && (location.pathname === '/' || location.pathname.endsWith('/')))
      ) {
        link.classList.add('active');
      }
    });
    // 自動插入年份到頁腳
    document.getElementById('footer-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
